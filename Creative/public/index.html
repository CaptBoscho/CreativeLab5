<html>
<head>
  <title>Book of Faces</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/Avatar.css">
</head>
<body ng-app="Creative" ng-controller="MainCtrl">
  <div class = "row">
  <h1 class='title'>Welcome to --- Book of Faces</h1>
  </div>
  <div id='userForm' class = "row">
  <h1 class='login'>Register here</h1>
  <form class='row'>
      <input placeholder='Name' ng-model='registerName' class='input_style col-xs-12 col-sm-6       col-md-4'/>
      <input placeholder='Password' ng-model='registerPassword' class='col-xs-12 col-sm-6 col-md-3        input_style'/>
      <input placeholder='Image Url' ng-model='registerUrl' class='col-xs-7 col-md-3 input_style'/>

      <a ng-href="#/home" ng-click='SignUp()' class="btn btn-info" class='col-md-2 col-xs-5'>Register User</a>
    </form>
  </div>

  <div id='userForm' class = "row">
    <h1 class='login'>Already Registered? Sign in below</h1>
      <form class='row'>
      <input placeholder='Name' ng-model='userName' class='input_style col-xs-12 col-sm-6       col-md-4'/>
      <input placeholder='Password' ng-model='userPassword' class='col-xs-12 col-sm-6 col-md-3        input_style'/>
      <a ng-href='#/home' ng-click='LogIn()' class='btn btn-info' class='col-md-2 col-xs-5'>Sign in</a>
      </form>
  </div>

</body>
</html>
