<html>
<head>
  <title>Book of Faces</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/post.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/Avatar.css">
</head>
<body ng-app="Creative" ng-controller="MainCtrl">
  <form ng-submit="toLogIn()" style = "margin-top30px;">
    <a ng-click="toLogIn()" href="index.html" class="btn btn-info" role="button">Log out</a>
  </form>

  <div>
    <img src = "{{currentImg}}">    
    {{currentName}}
  </div>

  <div class="page-header">
     <h1 class="title">Whats New?</h1>
  </div>

  <form ng-submit="addPost()" style = "margin-top30px;">
      <input type="text" ng-model="formContent"></input>
      <input type="url" ng-model="Url" value=""></input>
      <button type="submit">Post</button>
  </form>
  <div> {{test}} </div>
  <div class="formPosts">
  <div class="postContent" ng-repeat="post in posts | orderBy: '-upvotes'">
      <img class="AvatarImage" ng-src="{{post.avatarUrl}}" />
        {{post.user}}
        <img src="{{post.imageUrl}}"> {{post.title}} - upvotes: {{post.upvotes}} <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
       <a href="#/posts/{{posts.indexOf(post)}}">Comments</a>
   </div>
   </div>
</body>
</html>
